<div class="mx-5">
	<div class="my-5">
		<h4 class="flex justify-center text-2xl font-medium tracking-wide text-primary-500">Adjuntar archivos</h4>
	</div>
	<div>

		<div class="read-file" *ngIf="!fileNamePdf">
			<p class="read-file-title">
				<mat-icon class="add-icon-file">attach_file</mat-icon>
				Documento PDF:
			</p>
		</div>
		<div *ngIf="!fileNamePdf">
			<input id="user_document_pdf" (change)="upDocumentPdf($event)" type="file" accept="application/pdf,application/zip" class="d-none"
			style="display: none;">
			<p class="add-file-name" onclick="document.getElementById('user_document_pdf').click();">
				Anexar PDF
				<mat-icon class="add-icon">add_circle_outline</mat-icon>
			</p>
		</div>
		<div class="read-file" *ngIf="fileNamePdf">
			<p class="read-file-title">
				<mat-icon class="aprove-icon">check_circle_outline</mat-icon>
				Documento PDF:
			</p>
		</div>
		<span class="name-file" *ngIf="fileNamePdf">
			<p class="file-name" (click)="downloadFile('pdf')">{{ fileNamePdf }}</p>
			<button (click)="removeFile('pdf')" class="btn-close">
				<mat-icon>cancel</mat-icon>
			</button>
		</span>
		
		<div class="read-file" *ngIf="!fileNameXml">
			<p class="read-file-title">
				<mat-icon class="add-icon-file">attach_file</mat-icon>
				Documento XML:
			</p>
		</div>
		<div *ngIf="!fileNameXml">
			<input id="user_document_xml" (change)="upDocumentXml($event)" type="file" accept="application/xml,application/zip" class="d-none"
				style="display: none;">
			<p class="add-file-name" onclick="document.getElementById('user_document_xml').click();">
				Anexar XML
				<mat-icon class="add-icon">add_circle_outline</mat-icon>
			</p>
		</div>
		<div class="read-file" *ngIf="fileNameXml">
			<p class="read-file-title">
				<mat-icon class="aprove-icon">check_circle_outline</mat-icon>
				Documento XML:
			</p>
		</div>
		<span class="name-file" *ngIf="fileNameXml">
			<p class="file-name" (click)="downloadFile('xml')">{{ fileNameXml }}</p>
			<button (click)="removeFile('xml')" class="btn-close">
				<mat-icon>cancel</mat-icon>
			</button>
		</span>
	</div>
	<div class="flex justify-center send-button">
		<button mat-button class="bg-primary text-white" (click)="enviar()">Guardar</button>
	</div>
</div>
