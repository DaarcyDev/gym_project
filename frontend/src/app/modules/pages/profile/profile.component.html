<div class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto" cdkScrollable>
	<!-- Header -->
	<div class="bg-card">
		<div class="flex flex-row w-full mx-auto mt-6 px-6 gap-2 sm:px-8">
			<!-- Profile selector -->
			<div class="relative flex self-start pt-2 pb-1 pl-3 pr-4 sm:pl-5 cursor-pointer overflow-hidden rounded-t-xl border border-b-0 bg-default" [ngClass]="[profile == 'personal' ? 'text-primary' : 'text-accent']" matRipple (click)="changeTab('personal')">
				<div class="flex items-center">
					<div class="overflow-hidden">
						<div class="font-medium sm:text-lg leading-6 truncate color_blue">Perfil personal</div>
					</div>
				</div>
			</div>
			<div class="relative flex self-start pt-2 pb-1 pl-3 pr-4 sm:pl-5 cursor-pointer overflow-hidden rounded-t-xl border border-b-0 bg-default" [ngClass]="[profile == 'company' ? 'text-primary' : 'text-accent']" matRipple (click)="changeTab('company')">
				<div class="flex items-center">
					<div class="overflow-hidden">
						<div class="font-medium sm:text-lg leading-6 truncate color_blue">Perfil de empresa</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Main -->
	<!-- border-t -mt-px pt-4 sm:pt-6 -->
	<div class="flex-auto border-t -mt-px pt-0">
		<div class="w-full mx-auto">
			<app-profile-personal *ngIf="profile == 'personal'"></app-profile-personal>
			<app-profile-company *ngIf="profile == 'company'"></app-profile-company>
		</div>
	</div>
</div>
