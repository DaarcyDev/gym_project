<div class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0">
    <div class="flex items-center min-h-screen md:flex md:items-center md:justify-center w-full sm:w-auto sm:min-h-fit md:h-full md:w-1/2 py-8 px-4 sm:p-12 md:p-16 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0 items-center py-9">

            <!-- Logo -->
            <div class="flex justify-center">
                <img class="flex h-16 w-auto" src="assets/images/logo/Logo_Dependencia_Metrobus.png">
            </div>

            <!-- Title -->
            <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight">Iniciar sesión</div>

            <!-- Alert -->
            <fuse-alert class="mt-8" *ngIf="showAlert" [appearance]="'outline'" [showIcon]="false" [type]="alert.type"
                [@shake]="alert.type === 'error'">
                {{alert.message}}
            </fuse-alert>

            <!-- Sign in form -->
            <form class="mt-8" [formGroup]="signInForm" #signInNgForm="ngForm">
                <!-- Email field -->
                <mat-form-field class="w-full" subscriptSizing="dynamic">
                    <mat-label>Usuario</mat-label>
                    <input id="user" matInput [formControlName]="'user'">
                    <mat-error *ngIf="signInForm.get('user').hasError('required')">
                        El usuario es obligatorio
                    </mat-error>
                    <mat-error *ngIf="signInForm.get('user').hasError('user')">
                        Introduce un usuario válido
                    </mat-error>
                </mat-form-field>

                <!-- Password field -->
                <mat-form-field class="w-full my-4" subscriptSizing="dynamic">
                    <mat-label>Contraseña</mat-label>
                    <input id="password" matInput type="password" [formControlName]="'password'" #passwordField>
                    <button mat-icon-button type="button"
                        (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                        matSuffix>
                        <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'password'"
                            [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                        <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'text'"
                            [svgIcon]="'heroicons_solid:eye-slash'"></mat-icon>
                    </button>
                    <mat-error>
                        La contraseña es obligatoria
                    </mat-error>
                </mat-form-field>

                <!-- Actions -->
                <div class="inline-flex items-center justify-between w-full mt-1.5">
                    <a class="text-md font-medium hover:underline text-primary-500"
                        [routerLink]="['/forgot-password']">¿Olvidaste tu contraseña?
                    </a>
                </div>

                <!-- Submit button -->
                <button class="fuse-mat-button-large w-full mt-6 text-white" mat-flat-button [color]="'primary'"
                    [disabled]="signInForm.disabled" (click)="signIn()">
                    <span *ngIf="!signInForm.disabled">
                        Ingresar
                    </span>
                    <mat-progress-spinner *ngIf="signInForm.disabled" [diameter]="24"
                        [mode]="'indeterminate'"></mat-progress-spinner>
                </button>
            </form>
        </div>
    </div>
    <div class="relative hidden md:flex flex-auto items-center justify-center w-1/2 h-full p-12 lg:px-28 overflow-hidden bg-green-800 dark:border-l">
        <div class="z-10 relative w-full max-w-2xl">
            <div class="text-7xl flex font-bold leading-none text-gray-100">
                <div>Bienvenido</div>
                <img class="h-16 w-auto pl-8" src="assets/images/logo/Logo_CDMX.png">
            </div>
            <div class="mt-6 text-lg tracking-tight leading-6 text-white">
				<p>Tu espacio único de interacción con Metrobús.</p>
				<p>Todos tus trámites de facturación y pagos en un solo lugar.</p>
            </div>
        </div>
    </div>
</div>
