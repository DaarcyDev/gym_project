<div class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0">
    <div class="flex items-center min-h-screen md:flex md:items-center md:justify-center w-full sm:w-auto sm:min-h-fit md:h-full md:w-1/2 py-8 px-4 sm:p-12 md:p-16 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0 items-center py-9">
            <!-- Logo -->
            <div class="flex justify-center">
                <img class="h-16 w-auto" src="assets/images/logo/Logo_Dependencia_Metrobus.png">
            </div>

            <!-- Title -->
            <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight">Recupera tu contraseña</div>
            <div class="mt-0.5 font-medium">Llena el formulario para recuperar tu contraseña</div>

            <!-- Alert -->
            <fuse-alert
                class="mt-8"
                *ngIf="showAlert"
                [appearance]="'outline'"
                [showIcon]="false"
                [type]="alert.type"
                [@shake]="alert.type === 'error'">
                {{alert.message}}
            </fuse-alert>

            <!-- Forgot password form -->
            <form
                class="mt-8"
                [formGroup]="forgotPasswordForm"
                #forgotPasswordNgForm="ngForm">

                <!-- Email field -->
                <mat-form-field class="w-full mb-4" subscriptSizing="dynamic">
                    <mat-label>Correo</mat-label>
                    <input
                        id="email"
                        matInput
                        [formControlName]="'email'">
                    <mat-error *ngIf="forgotPasswordForm.get('email').hasError('required')">
                        El correo es obligatorio
                    </mat-error>
                    <mat-error *ngIf="forgotPasswordForm.get('email').hasError('email')">
                        Introduzca un correo válido
                    </mat-error>
                </mat-form-field>

                <!-- Submit button -->
                <button
                    class="fuse-mat-button-large w-full mt-3 text-white"
                    mat-flat-button
                    [color]="'primary'"
                    [disabled]="forgotPasswordForm.disabled"
                    (click)="sendResetLink()">
                    <span *ngIf="!forgotPasswordForm.disabled">
                        Enviar
                    </span>
                    <mat-progress-spinner
                        *ngIf="forgotPasswordForm.disabled"
                        [diameter]="24"
                        [mode]="'indeterminate'"></mat-progress-spinner>
                </button>

                <!-- Form footer -->
                <div class="mt-8 text-md font-medium text-secondary">
                    <span>Regresar al</span>
                    <a
                        class="ml-1 text-primary-500 hover:underline"
                        [routerLink]="['/sign-in']">inicio de sesión
                    </a>
                </div>

            </form>
        </div>
    </div>
    <div class="relative hidden md:flex flex-auto items-center justify-center w-1/2 h-full p-12 lg:px-28 overflow-hidden bg-green-800 dark:border-l">
        <div class="z-10 relative w-full max-w-2xl">
            <div class="text-7xl flex font-bold leading-none text-gray-100">
                <div>Bienvenido</div>
                <img class="h-16 w-auto pl-8" src="assets/images/logo/Logo_CDMX.png">
            </div>
            <div class="mt-6 text-lg tracking-tight leading-6 text-white">
				<p>Tu espacio único de interacción con Metrobús.</p>
				<p>Todos tus trámites de facturación y pagos en un solo lugar.</p>
            </div>
        </div>
    </div>
</div>
